<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Funny Mario Meme Goon Page with Sounds</title>
<style>
  body {
    background: url('https://i.imgur.com/FbbY95I.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: white;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }
  h1 {
    font-size: 4rem;
    margin-bottom: 0.5rem;
    text-shadow: 3px 3px 0 #000;
  }
  .meme-wrapper {
    max-width: 700px;
    margin: 1rem auto;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 15px;
  }
  .meme-img {
    max-width: 100%;
    border-radius: 10px;
  }
  .caption {
    font-size: 1.5rem;
    margin: 10px 0 20px;
    font-weight: bold;
    color: #ffcc00;
    text-shadow: 2px 2px 3px #000;
  }
  .sounds {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  button {
    background: #ff0000;
    border: none;
    color: white;
    font-weight: bold;
    padding: 15px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.2rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }
  button:hover {
    background: #cc0000;
  }
  footer {
    margin-top: 40px;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
  }
</style>
</head>
<body>
  <h1>Funny Mario Meme Goon Page</h1>

  <div class="meme-wrapper">
    <img class="meme-img" src="https://i.imgur.com/TM7wqDh.jpeg" alt="Mario confused" />
    <div class="caption">When Mario isn't sure if it's a warp pipe or a toilet... ðŸ˜‚</div>
    
    <div class="sounds">
      <button onclick="playSound('coin')">Coin Sound</button>
      <button onclick="playSound('jump')">Jump Sound</button>
      <button onclick="playSound('powerup')">Power-Up</button>
      <button onclick="playSound('gameover')">Game Over</button>
      <button onclick="playSound('yahoo')">Yahoo!</button>
    </div>
  </div>

  <audio id="coin" src="https://actions.google.com/sounds/v1/cartoon/coin_drop.ogg"></audio>
  <audio id="jump" src="https://freesound.org/data/previews/132/132783_2398405-lq.ogg"></audio>
  <audio id="powerup" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>
  <audio id="gameover" src="https://freesound.org/data/previews/158/158415_2398405-lq.ogg"></audio>
  <audio id="yahoo" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>

  <script>
    function playSound(soundId) {
      const sound = document.getElementById(soundId);
      if (sound) {
        sound.currentTime = 0; // rewind to start
        sound.play();
      }
    }
  </script>

  <footer>Â© 2025 Mario Meme Goon Page Â· Sounds are public domain or Creative Commons license</footer>
</body>
</html>
