<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cinematic Minimalistic Mountains</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
  body, html {
    margin: 0;
    height: 100%;
    background: linear-gradient(135deg, #2b3748 0%, #5c7fa3 100%);
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .container {
    text-align: center;
    max-width: 600px;
  }
  h1 {
    font-weight: 300;
    font-size: 4rem;
    letter-spacing: 8px;
    margin-bottom: 1rem;
  }
  p {
    font-weight: 300;
    font-size: 1.3rem;
    opacity: 0.7;
    margin-bottom: 3rem;
  }
  .mountains {
    position: relative;
    width: 100%;
    height: 300px;
  }
  .mountain {
    position: absolute;
    bottom: 0;
    width: 0;
    height: 0;
    border-style: solid;
    animation: gentleSlide 8s ease-in-out infinite alternate;
  }
  .mountain1 {
    border-width: 0 120px 200px 120px;
    border-color: transparent transparent #3a5a76 transparent;
    left: 10%;
    animation-delay: 0s;
  }
  .mountain2 {
    border-width: 0 100px 170px 100px;
    border-color: transparent transparent #2e4660 transparent;
    left: 30%;
    animation-delay: 2s;
  }
  .mountain3 {
    border-width: 0 140px 230px 140px;
    border-color: transparent transparent #4a6c92 transparent;
    left: 60%;
    animation-delay: 0.5s;
  }
  .mountain4 {
    border-width: 0 90px 160px 90px;
    border-color: transparent transparent #1f364c transparent;
    left: 80%;
    animation-delay: 3s;
  }
  @keyframes gentleSlide {
    0% {
      transform: translateY(0px);
      opacity: 1;
    }
    50% {
      transform: translateY(-15px);
      opacity: 0.85;
    }
    100% {
      transform: translateY(0px);
      opacity: 1;
    }
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-size: 0.75rem;
    color: rgba(255,255,255,0.4);
    padding: 10px 0;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Cinematic minimalist mountains">
    <h1>SUMMIT</h1>
    <p>Cinematic Minimalistic Mountain Landscape</p>
    <div class="mountains" aria-hidden="true">
      <div class="mountain mountain1"></div>
      <div class="mountain mountain2"></div>
      <div class="mountain mountain3"></div>
      <div class="mountain mountain4"></div>
    </div>
  </div>
  <footer>Â© 2025 Minimalist Mountain Design</footer>
</body>
</html>
